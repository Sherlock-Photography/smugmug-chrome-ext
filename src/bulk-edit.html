<!doctype html>
<html>
<head>
<title>Bulk photo editing tool - SmugMug site tools</title>

<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

<link rel="stylesheet" type="text/css" href="lib/yui/yui.css">

<link rel="stylesheet" type="text/css" href="lib/sherlockphotography/ss-event-log-widget.css">
<link rel="stylesheet" type="text/css" href="lib/sherlockphotography/ss-progress-bar.css">

<link rel="stylesheet" type="text/css" href="bulk-edit.css">

<script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

<script type="text/javascript" src="lib/bootstrap/js/bootstrap.js"></script>

<script type="text/javascript" src="lib/yui/yui1.js"></script>
<script type="text/javascript" src="lib/yui/yui2.js"></script>
<script type="text/javascript" src="lib/yui/yui3.js"></script>
<script type="text/javascript" src="lib/yui/yui4.js"></script>
<script type="text/javascript" src="lib/yui/yui5.js"></script>

<script type="text/javascript" src="lib/gallery/gallery-port/gallery-port.js"></script>
<script type="text/javascript" src="lib/gallery/gallery-crypto/gallery-crypto-md5.js"></script>

<script type="text/javascript" src="lib/sherlockphotography/ss-csrf-manager.js"></script>
<script type="text/javascript" src="lib/sherlockphotography/ss-api-smartqueue.js"></script>
<script type="text/javascript" src="lib/sherlockphotography/ss-event-log-widget.js"></script>
<script type="text/javascript" src="lib/sherlockphotography/ss-progress-bar.js"></script>
<script type="text/javascript" src="lib/sherlockphotography/ss-smugmug-bulk-edit-tool.js"></script>

<script type="text/javascript" src="bulk-edit.js"></script>
</head>
<body>
	<div id="page-sidebar">
		<div class="control-button-panel">
			<button class="btn btn-primary btn-lg" id="btn-save-changes" type="button" disabled="disabled">Save changes</button>

			<div id="applyEventLog">
			</div>			
		</div>

		<div class="select-photos-panel">
			<h3>Select photos</h3>
			<div class="select-photos-bar form-group">
				<div class="btn-group">
					<button type="button" id="select-all" class="btn btn-default">All</button>
					<button type="button" id="select-none" class="btn btn-default">None</button>
					<button type="button" id="select-invert" class="btn btn-default">Invert</button>
				</div>							
			</div>
			<div class="form-group photo-select-count">
				0 of 0 are selected
			</div>
		</div>
		
		<div class="bulk-action-panel">
			<h3>Make bulk edits</h3>
		
			<div class="form-group">
				<div class="dropdown">
					<select class="photo-target form-control">
						<option value="Title">Edit title</option>
						<option value="Caption">Edit caption</option>
						<option value="Keywords" selected>Edit keywords</option>
					</select>
				</div>
			</div>
						
			<div class="form-group">
				<div class="dropdown">
					<select class="photo-action form-control">
						<option value="add" selected>Add text</option>
						<option value="remove">Remove text</option>
						<option value="replace">Replace text</option>
						<option value="set">Set to</option>
						<option value="erase">Erase</option>
					</select>
				</div>
			</div>
	
			<div class="form-group">
	    		<label>Text</label>
	    		<input type="text" class="form-control photo-action-primary-text">
		    </div>
		    
			<div class="form-group">	    	
	    		<label>Replace with</label>
	    		<input type="text" class="form-control photo-action-replace-text">
		    </div>
		    
		    <div class="form-group filter-photos-bar">
		    	<label>Apply to</label>
				<select class="photo-filter form-control">
					<option value="all">All photos</option>
					<option value="selected">Selected photos only</option>
					
					<option value="empty">Is empty</option>
					<option value="filled">Is filled</option>
					<option value="contains">Contains...</option>
					<option value="not-contains">Doesn't contain...</option>
				</select>
			</div>
			
			<div class="form-group">
	    		<label>Text</label>
	    		<input type="text" class="form-control photo-action-filter-text">
		    </div>
						    
			<div class="form-group photo-action-apply-bar">
				<button type="button" class="photo-action-apply btn btn-default" disabled>Apply edit</button>
			</div>	
			<div class="form-group photo-action-apply-status">
			</div>	
		</div>
	</div>
	<div id="page-body">
		<h1>Bulk-edit photo details for gallery <small class="smugmug-gallery-name"></small></h1>
		
		<div id="eventLog">
		</div>

		<div class="btn-group thumbnail-size-controls">
			<button type="button" class="btn btn-default thumbnail-size-compact"> Compact</button> 
			<button type="button" class="btn btn-default thumbnail-size-normal active"> Normal</button> 
			<button type="button" class="btn btn-default thumbnail-size-jumbo"> Jumbo</button>
		</div>
		
		<div id="image-selector-spinner" class="alert alert-info"><span class="loading-spinner-image"></span> Please wait while the photos from this gallery are loaded...</div>
		
		<table id="image-selector" class="smugmug-images table">
		</table>
	</div>
</body>
</html>
